<html>
<head>
	<title>Manikin</title>
	<link rel="stylesheet" media="all" href="./styles/styles.css">
</head>
<body>
	<header>
		<h1>Manikin 2015</h1>
	</header>
	<main>
		<div id="canvas-container">
			<canvas id="grid" class="renderer" width="200" height="200"></canvas>
			<canvas id="manikin" class="renderer" width="200" height="200"></canvas>
		</div>
		<div class="action-container">
			<p class="action-row">
				<input type="range" class="action" id="frame-id" aria-label="Current frame id" min="0" max="39" value="0">
			</p>
			<p class="action-row distribute">
				<button onclick="javascript:go()">Play</button>
				<button>Stop</button>
				<label>
					<input type="checkbox" checked>
					Loop
				</label>
			</p>
			<p class="action-row distribute">
				<button id="prev" class="action" aria-label="Previous frame">&lt;</button>
				<input id="frame-id-value" class="action" aria-label="Current frame id" value="0" type="text">
				<button id="next" class="action" aria-label="Next frame">&gt;</button>
			</p>
		</div>
	</main>
	<div id="images"></div>
	<script src="scripts/app.js"></script>
</body>
</html>
