<html>
<head>
	<title>Manikin</title>
	<style>
		body {
			background: #eee;
		}
		main {
			height: 100%;
			/*display: flex;*/
			justify-content: center;
			align-items: center;
		}
		#canvas-container {
			width: 200px;
			height: 200px;
			position: relative;
		}
		.renderer {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;			
		}
		#grid {
			z-index: 1;
		}
		#manikin {
			z-index: 2;
			outline: 1px solid #333;
		}
		#images {
			display: none;
		}
		h1 {
			font-family: helvetica;
		}
	</style>
</head>
<body>
	<header>
		<h1>Manikin</h1>
	</header>
	<main>
		<div id="canvas-container">
			<canvas id="grid" class="renderer" width="200" height="200"></canvas>
			<canvas id="manikin" class="renderer" width="200" height="200"></canvas>
		</div>
		<div class="action-container">
		<label for="frame-id">Frame #</label>
		<input type="range" id="frame-id" min="0">
		</div>
	</main>
	<div id="images"></div>
	<script src="scripts/app.js"></script>
</body>
</html>
